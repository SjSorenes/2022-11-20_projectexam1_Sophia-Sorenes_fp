<body class="flex column bc-eggshell">

    <header class="bc-white">
        <nav class="flex column">
            <div class="flex center">
                <a class="padding-10" href="index.html"><img class="logo" src="/images/Logo gfm.png"
                        alt="Navigate Home, Good Food Mood"></a>
            </div>
            <div class="desktop-center flex bc-green">
                <ul class="desktop-restrict flex space-around restrict">
                    <li><a href="index.html">Home</a></li>

    <div class="restrict bc-eggshell">
        <main class="desktop-restrict auto-margin bc-eggshell">
            <h1 class="hidden">Browse recipes</h1>
            <div class="bc-blue desktop-flex desktop-center padding-10">

            </div>

                <select name="cuisines" id="cuisine-select"></select>
            </div>
            <h2 class="hidden">List of recipes</h2>
            <div class="flex center desktop-card-container column desktop-row" id="result">
                <div class="flex desktop-card-container column desktop-row bc-white height-40vh width-100">
                    <div class="loader auto-margin">
                        <div class="loader-image">
